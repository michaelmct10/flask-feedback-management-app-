{% extends "base.html" %}

{% block title %}Add Comment{% endblock %}

{% block page_content %}
<div class="container mt-5">
    <h1>Add Feedback</h1>
    <form action="{{ url_for('feedback.add_feedback') }}" method="POST">
        <div class="form-group mt-4">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="Enter category" required>
        </div>
        <div class="form-group mt-3">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Enter feedback description" rows="4" required></textarea>
        </div>
        <div class="form-group mt-3">
            <label for="resolved_status">Resolved Status</label>
            <select class="form-control" id="resolved_status" name="resolved_status" required>
                <option value="">Select Resolved Status</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>
        </div>
        <div class="form-group mt-3">
            <label for="priority_level">Priority Level</label>
            <select class="form-control" id="priority_level" name="priority_level" required>
                <option value="">Select Priority Level</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
            
        </div>
        <div class="form-group mt-3">
            <label for="related_section">Related Section</label>
            <input type="text" class="form-control" id="related_section" name="related_section" placeholder="Enter related section" required>
        </div>
        <div class="form-group mt-3">
            <label for="assigned_to">Assigned To</label>
            <input type="text" class="form-control" id="assigned_to" name="assigned_to" placeholder="Enter assigned person's name" required>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Add Feedback</button>
        <a href="{{ url_for('feedback.view_feedback') }}" class="btn btn-secondary mt-4">Cancel</a>
    </form>
</div>
{% endblock %}

{% block footer %}
<footer class="footer mt-5">
    <div class="container">
        <p class="text-muted">&copy; Feedback Dashboard</p>
    </div>
</footer>
{% endblock %}
