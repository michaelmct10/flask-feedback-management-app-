{% extends "base.html" %}

{% block title %}Edit Feedback{% endblock %}

{% block page_content %}
<div class="container mt-5">
    <h1>Edit Feedback</h1>
    <form action="{{ url_for('feedback.edit_feedback', feedback_id=feedback.id, page=page) }}" method="POST">
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ feedback.category }}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="4" required>{{ feedback.description }}</textarea>
        </div>
        <div class="form-group">
            <label for="resolved_status">Resolved Status</label>
            <select class="form-control" id="resolved_status" name="resolved_status" required>
                <option value="Yes" {% if feedback.resolved_status == "Yes" %}selected{% endif %}>Yes</option>
                <option value="No" {% if feedback.resolved_status == "No" %}selected{% endif %}>No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="priority_level">Priority Level</label>
            <select class="form-control" id="priority_level" name="priority_level">
                <option value="High" {% if feedback.priority_level == "High" %}selected{% endif %}>High</option>
                <option value="Medium" {% if feedback.priority_level == "Medium" %}selected{% endif %}>Medium</option>
                <option value="Low" {% if feedback.priority_level == "Low" %}selected{% endif %}>Low</option>
            </select>
        </div>
        <div class="form-group">
            <label for="related_section">Related Section</label>
            <input type="text" class="form-control" id="related_section" name="related_section" value="{{ feedback.related_section }}" required>
        </div>
        <div class="form-group">
            <label for="assigned_to">Assigned To</label>
            <input type="text" class="form-control" id="assigned_to" name="assigned_to" value="{{ feedback.assigned_to }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('feedback.view_feedback') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block footer %}
<footer class="footer mt-5">
    <div class="container">
        <p class="text-muted">&copy; My Flask App</p>
    </div>
</footer>
{% endblock %}
